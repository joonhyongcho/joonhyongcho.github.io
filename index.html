<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Viewer</title>
<style>
  /* Optional: Add some basic styling */
  #output {
    border: 1px solid #ccc;
    margin-top: 20px;
    padding: 10px;
  }
</style>
</head>
<body>

<textarea id="inputHtml" rows="10" cols="50">Enter your HTML here...</textarea>
<button onclick="displayHtml()">Display HTML</button>

<div id="output"></div>

<script>

function newlineToBreak(inputString) {
  return inputString.replace(/\\n/g, '<br>');
}


function displayHtml() {
  var htmlString = document.getElementById("inputHtml").value;
  console.log('this is htmlString', htmlString)
  var newString = newlineToBreak(htmlString)
  console.log('this is newstring', newString)
  document.getElementById("output").innerHTML = newString;
}

</script>

</body>
</html>
